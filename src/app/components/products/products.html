<h1>{{ store.name }}</h1>
<img [src]="store.logo" alt="Store Logo" width="150" />
<p><strong>Client:</strong> {{ clientName }}</p>

<h3>Branches:</h3>
<ul>
  <li *ngFor="let branch of store.branches">{{ branch }}</li>
</ul>

<div class="container mt-3">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search by name"
    class="form-control mb-3"
  />

  <select [(ngModel)]="selectedCategory" class="form-control mb-3">
    <option [value]="0">All Categories</option>
    <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
  </select>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of filteredProducts">
      <div class="card h-100">
        <img [src]="product.img" class="card-img-top" alt="{{ product.name }}" />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Price: {{ product.price }}</p>
          <p class="card-text">Quantity: {{ product.quantity }}</p>
          <p class="card-text">Status: {{ getQuantityStatus(product.quantity) }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-primary" (click)="buy(product)" [disabled]="product.quantity == 0">
            Buy
          </button>
          <button class="btn btn-info" (click)="showDetails(product)">Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
